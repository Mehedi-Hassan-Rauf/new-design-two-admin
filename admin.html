<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll(".editable-section");
            sections.forEach((section, index) => {
                if (index !== 0) section.classList.add("hidden");
            });

            document.querySelectorAll(".sidebar-link").forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute("data-target");

                    sections.forEach(section => section.classList.add("hidden"));
                    document.getElementById(targetId).classList.remove("hidden");
                });
            });
        });
    </script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-5 space-y-6 fixed h-full">
            <h2 class="text-xl font-bold">Admin Panel</h2>
            <nav class="space-y-4">
                <a href="#" class="sidebar-link block hover:bg-gray-700 p-2 rounded" data-target="hero">Hero Section</a>
                <a href="#" class="sidebar-link block hover:bg-gray-700 p-2 rounded" data-target="delivery">Delivery & Guarantee</a>
                <a href="#" class="sidebar-link block hover:bg-gray-700 p-2 rounded" data-target="features">Features</a>
                <a href="#" class="sidebar-link block hover:bg-gray-700 p-2 rounded" data-target="offer">Offer Section</a>
                <a href="#" class="sidebar-link block hover:bg-gray-700 p-2 rounded" data-target="usage">Usage Instructions</a>
                <a href="#" class="sidebar-link block hover:bg-gray-700 p-2 rounded" data-target="order-form">Order Form</a>
                <a href="#" class="sidebar-link block hover:bg-gray-700 p-2 rounded" data-target="footer">Footer</a>

            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 ml-64 overflow-auto">
            <h1 class="text-2xl font-bold mb-4">Edit Website Content</h1>

            <!-- Hero Section -->
            <div id="hero" class="editable-section max-w-[1150px] mx-auto p-6 bg-white shadow-md rounded-md mb-6">
                <h2 class="text-2xl font-bold mb-4">Edit Hero Section</h2>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Logo Image:</label>
                    <input type="file" class="border border-gray-300 p-2 rounded w-full">
                    <img class="mt-2 w-28" src="https://aronnodecors.com/wp-content/uploads/2024/12/1000002351.png" alt="Logo Preview">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Hero Title:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="অরণ্য কুরআন শরীফ রিহাল">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Subtitle:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="প্রিমিয়াম মালয়েশিয়ান ঊড ও ইটালিয়ান ল্যাকার ফিনিশিং">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Button Text:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="এখনি অর্ডার করুন">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Hero Image:</label>
                    <input type="file" class="border border-gray-300 p-2 rounded w-full">
                    <img class="mt-2 w-full rounded" src="./assets/banner.jpg" alt="Hero Image Preview">
                </div>

                <button class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">
                    Save Changes
                </button>
            </div>

            <!-- Delivery & Guarantee Section -->
            <div id="delivery" class="editable-section bg-white p-6 shadow rounded-md mb-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Edit Delivery & Guarantee</h2>

                <!-- Delivery Time -->
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Delivery Time Title:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="৭-৯ কর্মদিবস">
                </div>
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Delivery Time Description:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="পণ্য ডেলিভারি সময়">
                </div>

                <!-- Guarantee -->
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Guarantee Title:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="১০০%">
                </div>
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Guarantee Description:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="পণ্য গ্যারান্টি">
                </div>

                <!-- Quality -->
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Product Quality Title:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="উন্নত কোয়ালিটি">
                </div>
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Product Quality Description:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="পণ্যের গুণগত মান (কোয়ালিটি)">
                </div>

                <button class="w-full bg-blue-600 text-white py-2 rounded font-semibold hovaer:bg-blue-700 mt-4">
                    Save Changes
                </button>
            </div>

            <!-- Features Section -->
            <div id="features" class="editable-section bg-white p-6 shadow rounded-md mb-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Edit Features Section</h2>
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Features Title:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="আমাদের রিহালে কি আছে">
                </div>
                <div id="features-container" class="flex flex-col items-start gap-2 mb-4">
                    <input type="text" class="border border-gray-300 p-2 rounded w-full mb-2" value="১. প্রিমিয়াম মালয়েশিয়ান ইঞ্জিনিয়ারিং ঊডে তৈরি">
                    <input type="text" class="border border-gray-300 p-2 rounded w-full mb-2" value="২. ইতালিয়ান Pu ল্যাকার ফিনিশ">
                    <input type="text" class="border border-gray-300 p-2 rounded w-full mb-2" value="৩. পানি, ধুলা ও তাপ প্রতিরোধী">
                    <input type="text" class="border border-gray-300 p-2 rounded w-full mb-2" value="৪. সৌন্দর্য ও স্থায়িত্বের মিশ্রণ">
                    <input type="text" class="border border-gray-300 p-2 rounded w-full mb-2" value="৫. প্রিয়জনদের জন্য একটি অর্থপূর্ণ উপহার">
                </div>
                <button class="bg-green-500 text-white px-4 py-2 rounded font-semibold hover:bg-green-600 mb-4" onclick="addFeature()">Add Feature</button>
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Feature Image:</label>
                    <input type="file" class="border border-gray-300 p-2 rounded w-full">
                    <img class="mt-2 w-full rounded" src="./assets/img2.jpg" alt="Feature Image Preview">
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 mt-4">Save Changes</button>
            </div>

            <!-- Offer Section -->
            <div id="offer" class="editable-section max-w-[1150px] mx-auto p-6 bg-white shadow-md rounded-md mb-6 hidden">
                <h2 class="text-2xl font-bold mb-4">Edit Offer Section</h2>
                
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Offer Description:</label>
                    <textarea class="border border-gray-300 p-2 rounded w-full">কোরআন শরীফ রিহাল প্রতিটি পরিবারের জন্য মূল্যবান একটি উপহার। একটি রিহাল বছরের পর বছর কোরআন শরীফ কে সুরক্ষিত রাখবে সাথে সযত্নেও!</textarea>
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Offer Images:</label>
                    <div class="grid grid-cols-5 max-md:grid-cols-3 max-sm:grid-cols-2 gap-2">
                        <input type="file" class="border border-gray-300 p-2 rounded w-full">
                        <input type="file" class="border border-gray-300 p-2 rounded w-full">
                        <input type="file" class="border border-gray-300 p-2 rounded w-full">
                        <input type="file" class="border border-gray-300 p-2 rounded w-full">
                        <input type="file" class="border border-gray-300 p-2 rounded w-full">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Regular Price:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="৪৫০০">
                </div>
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Offer Price:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="২৫০০">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Order Button Text:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="অর্ডার করতে চাই">
                </div>

                <button class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">
                    Save Changes
                </button>
            </div>

            <!-- Usage Instructions Section -->
            <div id="usage" class="editable-section max-w-[1150px] mx-auto p-6 bg-white shadow-md rounded-md mb-6 hidden">
                <h2 class="text-2xl font-bold mb-4">Edit Usage Instructions</h2>
                <div class="mb-4">
                    <label class="block font-semibold mb-2">Title:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="ব্যবহারের নিয়মাবলি">
                </div>
                <div class="mb-4">
                    <label class="block font-semibold mb-2">YouTube Video URL:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="https://www.youtube.com/embed/l1LCLAevPn0">
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">Save Changes</button>
            </div>

            <!-- Order Form Section -->
            <div id="order-form" class="editable-section max-w-[1150px] mx-auto p-6 bg-white shadow-md rounded-md mb-6 hidden">
                <h2 class="text-2xl font-bold mb-4">Edit Order Form Section</h2>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Heading:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="প্রোডাক্টটি অর্ডার করতে ফর্মটি পূরণ করুন">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Customer Information Title:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="Customer information">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Billing Details Title:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="Billing details">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Payment Section Title:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="Payment">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Your Products Section Title:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="Your products">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Order Button Text:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="Place Order">
                </div>

                <button class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 mt-4">
                    Save Changes
                </button>
            </div>

            <!-- footer -->
            <div id="footer" class="editable-section max-w-[1150px] mx-auto p-6 bg-white shadow-md rounded-md mb-6">
                <h2 class="text-2xl font-bold mb-4">Edit Footer Section</h2>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Logo Image:</label>
                    <input type="file" class="border border-gray-300 p-2 rounded w-full">
                    <img class="mt-2 w-28" src="https://aronnodecors.com/wp-content/uploads/2024/12/1000002351.png" alt="Logo Preview">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2">Footer phone number:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="01706286733">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold mb-2"> Footer address:</label>
                    <input type="text" class="border border-gray-300 p-2 rounded w-full" value="121 , Hossen Market , Tongi , 1711 , Gazipur , Bangladesh">
                </div>

                <button class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">
                    Save Changes
                </button>
            </div>

            
        </div>
    </div>
</body>
</html>
